<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>
  .node rect {
    cursor: move;
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
  }



  .linkC0 {
    fill: none;
    stroke: #b0000b;
    stroke-opacity: .3;
  }

  .linkC1 {
    fill: none;
    stroke: #527fff;
    stroke-opacity: .3;
  }

  .linkC2 {
    fill: none;
    stroke: #ff5a0c;
    stroke-opacity: .3;
  }


  .linkC3 {
    fill: none;
    stroke: #65c347;
    stroke-opacity: .3;
  }


  .linkC4 {
    fill: none;
    stroke: #8c007c;
    stroke-opacity: .3;
  }


  .linkC5 {
    fill: none;
    stroke: #cbbf2d;
    stroke-opacity: .3;
  }

  .linkC6 {
    fill: none;
    stroke: #007840;
    stroke-opacity: .3;
  }

  .linkC7 {
    fill: none;
    stroke: #e33782;
    stroke-opacity: .3;
  }


  .linkC8 {
    fill: none;
    stroke: #bb52d1;
    stroke-opacity: .3;
  }

  .linkC9 {
    fill: none;
    stroke: #00088b;
    stroke-opacity: .3;
  }

  .linkC10 {
    fill: none;
    stroke: #e24942;
    stroke-opacity: .3;
  }


  .linkC11 {
    fill: none;
    stroke: #180101;
    stroke-opacity: .3;
  }

  .linkC1:hover {
    stroke-opacity: .5;
  }

  .linkC2:hover {
    stroke-opacity: .7;
  }

  .linkC3:hover {
    stroke-opacity: .7;
  }

  .linkC4:hover {
    stroke-opacity: .7;
  }

  .linkC5:hover {
    stroke-opacity: .7;
  }

  .linkC6:hover {
    stroke-opacity: .7;
  }

  .linkC7:hover {
    stroke-opacity: .7;
  }

  .linkC8:hover {
    stroke-opacity: .7;
  }

  .linkC9:hover {
    stroke-opacity: .7;
  }

  .linkC0:hover {
    stroke-opacity: .7;
  }

  .linkC10:hover {
    stroke-opacity: .7;
  }

  .linkC11:hover {
    stroke-opacity: .7;
  }
</style>

<body>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="sankey.js"></script>
  <script>
    var Layers;
    var units = "éléments";
    // set the dimensions and margins of the graph
    var margin = {
      top: window.innerHeight * 0.05, right: window.innerWidth * 0.05
      , bottom: window.innerHeight * 0.05, left: window.innerWidth * 0.05
    },
      width = window.innerWidth - margin.left - margin.right,
      height = window.innerHeight - margin.top - margin.bottom;

    // format variables
    var formatNumber = d3.format(",.0f"),    // zero decimal places
      format = function (d) { return formatNumber(d) + " " + units; },
      color = d3.scaleOrdinal(d3.schemeCategory10);

    // append the svg object to the body of the page
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    // Set the sankey diagram properties
    var sankey = d3.sankey()
      .nodeWidth(36)
      .nodePadding(40)
      .size([width, height]);

    var path = sankey.link();

    // load the data
    d3.json("./myJson.json", function (data) {

      //set up data in same style as original example but empty
      let clss = new Array;
      let shared = new Array
      data.nodes.forEach(function (e) {

        clss.push(e.classname);
        shared.push(e.shared);
      });

      // return only the distinct / unique nodes
      data.nodes = d3.keys(d3.nest()
        .key(function (d) { return d.name; })
        .object(data.nodes));

      // // loop through each link replacing the text with its index from node
      data.links.forEach(function (d, i) {
        data.links[i].source = data.nodes.indexOf(data.links[i].source);
        data.links[i].target = data.nodes.indexOf(data.links[i].target);
      });

      // // now loop through each nodes to make nodes an array of objects
      // // rather than an array of strings
      data.nodes.forEach(function (d, i) {

        data.nodes[i] = { "name": d, "classname": clss[i], "shared": shared[i] };
      });

      sankey
        .nodes(data.nodes)
        .links(data.links)
        .layout(32);

      // add in the links
      /*
           var link = svg.append("g").selectAll(".link")
        .data(data.links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", path)
        .style("stroke-width", function (d) { return Math.max(1, d.dy); })
        .sort(function (a, b) { return b.dy - a.dy; });

      
      */

      var link = svg.append("g").selectAll(".link")

        .data(data.links)
        .enter().append("path")
        .attr("class", function (d) {
          if (d.classname == "C0") {
            return "linkC0";
          }
          if (d.classname == "C1") {
            return "linkC1";
          }
          if (d.classname == "C2") {
            return "linkC2";
          }
          if (d.classname == "C3") {
            return "linkC3";
          }
          if (d.classname == "C4") {
            return "linkC4";
          }
          if (d.classname == "C5") {
            return "linkC5";
          }
          if (d.classname == "C6") {
            return "linkC6";
          }
          if (d.classname == "C7") {
            return "linkC7";
          }
          if (d.classname == "C8") {
            return "linkC8";
          } if (d.classname == "C9") {
            return "linkC9";
          }
          if (d.classname == "C10") {
            return "linkC10";
          }
          if (d.classname == "C11") {
            return "linkC11";
          }

        })
        .attr("d", path)
        .style("stroke-width", function (d) { return Math.max(1, d.dy); })
        .sort(function (a, b) { return b.dy - a.dy; });
      // add the link titles
      link.append("title")
        .text(function (d) {
          return d.source.name + " → " +
            d.target.name + "\n" + format(d.value);
        });

      // add in the nodes
      var srcNode = new Array
      var sharedNode = new Array
      var nonSharedNode = new Array
      data.nodes.forEach(e => {
        if (e.shared == "true") {
          let sharedSources = sourceSharedLinks(e.name, data.links)
          if (sharedSources.length > 1) {
            srcNode.push(sharedSources);
            sharedNode.push(e);
          } else {
            nonSharedNode.push(e);
          }
        } else {
          nonSharedNode.push(e);
        }
      });
      /*********************************************************/
      var node = svg.append("g").selectAll(".node")
        .data(sharedNode)
        .enter().append("g")
        .attr('id', function (d) { return d.name; })
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
        .call(d3.drag()
          .subject(function (d) {
            return d;
          })
          .on("start", function () {
            this.parentNode.appendChild(this);
          })
          .on("drag", dragmove));


      
      srcNode.forEach(srcE => {
        console.log('srcE:' )
        console.log(srcE )
        let colors = new Array;
        var defs = node.append('defs')
        var mainGradient = defs.append('linearGradient')
          .attr('x1', '0%')
          .attr('y1', '0%')
          .attr('x2', '0%')
          .attr('y2', '100%')
          .attr('id', function (d) {
            return 'mainGradient' + d.name;
          });
        let nbStop = 0;
        let totalValue = Number(0);
        let values = new Array;

          srcE.forEach(el => {
            colors.push(getClassColor(el.classname));
            nbStop++;
            values.push(Number(el.value));
            totalValue += Number(el.value);
          }); console.log(totalValue)
          for (let i = 0; i < nbStop; i++) {
          mainGradient.append('stop')
            .attr("style", "stop-color:" + colors[i])
            .attr('offset', (values[i] / totalValue) *100 +"%" );   
        }
        nbStop=0;
        values = new Array;
        totalValue = 0;
        
        console.log('values ' + values)
       
        // add the rectangles for the nodes
        node.append("rect")
          .attr("class", function (d) { return "node-" + d.classname; })
          .attr("height", function (d) { return d.dy; })
          .attr("width", sankey.nodeWidth())
          .style("fill", function (d) {
            return "url(#mainGradient" + d.name + ")";
          })
          .style("stroke", function (d) {
            return d3.rgb(d.color).darker(2);
          })
          .append("title")
          .text(function (d) {
            return d.name + "\n" + format(d.value);
          });
        // add in the title for the nodes
        node.append("text")
          .attr("x", -6)
          .attr("y", function (d) { return d.dy / 2; })
          .attr("dy", ".35em")
          .attr("text-anchor", "end")
          .attr("transform", null)
          .text(function (d) { return d.name; })
          .filter(function (d) { return d.x < width / 2; })
          .attr("x", 6 + sankey.nodeWidth())
          .attr("text-anchor", "start");

      });































































      var node = svg.append("g").selectAll(".node")
        .data(nonSharedNode)
        .enter().append("g")
        .attr('id', function (d) { return d.name; })
        .attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
        .call(d3.drag()
          .subject(function (d) {
            return d;
          })
          .on("start", function () {
            this.parentNode.appendChild(this);
          })
          .on("drag", dragmove));

      node.append("rect")
        .attr("class", function (d) { return "node-" + d.classname; })
        .attr("height", function (d) { return d.dy; })
        .attr("width", sankey.nodeWidth())
        .style("fill", function (d) {
          return getClassColor(d.classname);
        })
        .style("stroke", function (d) {
          return d3.rgb(d.color).darker(2);
        })
        .append("title")
        .text(function (d) {
          return d.name + "\n" + format(d.value);
        });
      // add in the title for the nodes
      node.append("text")
        .attr("x", -6)
        .attr("y", function (d) { return d.dy / 2; })
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .attr("transform", null)
        .text(function (d) { return d.name; })
        .filter(function (d) { return d.x < width / 2; })
        .attr("x", 6 + sankey.nodeWidth())
        .attr("text-anchor", "start");

      // the function for moving the nodes
      function dragmove(d) {
        d3.select(this)
          .attr("transform",
            "translate("
            + d.x + ","
            + (d.y = Math.max(
              0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
        sankey.relayout();
        link.attr("d", path);
      }
    });

    // var elem = document.createElement('div').setAttribute("class",".layer")
    // document.body.appendChild(elem)

    function sourceSharedLinks(name, linksArray) {
      var sourceArray = new Array;
      linksArray.forEach(e => {
        if (e.target.name == name) {
          sourceArray.push({
            "name": e.source.name,
            "classname": e.classname, "value": e.value
          });
        }
      })

      return sourceArray;
    }
    function getClassColor(classname) {
      if (classname == "C0") {
        return " #b0000b";
      }
      if (classname == "C1") {
        return "#527fff";
      }
      if (classname == "C2") {
        return "#ff5a0c";
      }
      if (classname == "C3") {
        return "#65c347";
      }
      if (classname == "C4") {
        return "#8c007c";
      }
      if (classname == "C5") {
        return "#cbbf2d";
      }
      if (classname == "C6") {
        return "#007840";
      }
      if (classname == "C7") {
        return "#e33782";
      }
      if (classname == "C8") {
        return "#bb52d1";
      } if (classname == "C9") {
        return "#00088b";
      }
      if (classname == "C10") {
        return "#e24942";
      }
      if (classname == "C11") {
        return "#180101";
      }
    }
  </script>

</body>
